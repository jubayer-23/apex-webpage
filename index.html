<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="general.css">
    <link rel="stylesheet" href="to-do-list.css">

    <link rel="stylesheet" href="about.css">

<body>
    <div class="container">
        <div class="navbar">
           <div class="left-section">
             <img class="navbar-logo"src="logo/221660_114.jpg">
           </div>
           <div class="middle-section">
            <input class="search-box" type="text" placeholder="Enter your item">
           </div>
            <div class="right-section">
                <a class="about-nav-button" href="about.html">About</a>
                <a class="contact-nav-button" href="contact.html">Contacts</a>
            </div>

        </div>

        <div class="main-body">
            <div class="todo-container">

                </div>

            <!-- image slider after to-do list -->

                <div class="slide-track">
                    <div class="slide">
                        <img src="men-shoes/1649771-photobackground-1000x1000-p7000m-052623.jpg" alt="shoe1">
                    </div>
                    <div class="slide">
                        <img src="men-shoes/2f6c0e8a-3c0b-4d8f-93b1-12323f17c870.jpg" alt="shoe2">
                    </div>
                    <div class="slide">
                        <img src="men-shoes/Apex-Footwear-Orthopedic-Shoes-Insoles-Review-2022.webp" alt="shoe3">
                    </div>
                    <div class="slide">
                        <img src="men-shoes/R.jpg" alt="shoe4">
                    </div>
                    <div class="slide">
                        <img src="men-shoes/X801M_F2F2F2_01__81487.jpg" alt="shoe5">
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="to-do-list.js"></script>
</body>
</html>
